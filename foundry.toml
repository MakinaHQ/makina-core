[profile.default]
src = "src"
out = "out"
libs = ["lib"]
evm_version = "cancun"
solc_version = "0.8.28"
optimizer = true
ffi = true
fs_permissions = [{ access = "read-write", path = "./"}]

# Only compile contracts which require IR-based codegen
[profile.ir]
src = "src-ir"
test = "test-ir"
script = "script-ir"
libs = ["lib/enso-weiroll"]
out = "out-ir-based"
via_ir = true

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
base = "${BASE_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"

[etherscan]
mainnet = { key = "${MAINNET_ETHERSCAN_API_KEY}", url = "${MAINNET_ETHERSCAN_API_URL}" }
base = { key = "${BASE_ETHERSCAN_API_KEY}", url = "${BASE_ETHERSCAN_API_URL}" }
sepolia = { key = "${SEPOLIA_ETHERSCAN_API_KEY}", url = "${SEPOLIA_ETHERSCAN_API_URL}" }
base_sepolia = { key = "${BASE_SEPOLIA_ETHERSCAN_API_KEY}", url = "${BASE_SEPOLIA_ETHERSCAN_API_URL}" }

[fuzz]
runs = 1024

[invariant]
fail_on_revert = true
runs = 50