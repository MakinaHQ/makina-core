[profile.default]
src = "src"
out = "out"
libs = ["lib"]
evm_version = "cancun"
solc_version = "0.8.28"
optimizer = true
ffi = true
fs_permissions = [{ access = "read-write", path = "./"}]

# Only compile contracts which require IR-based codegen
[profile.ir]
src = "src-ir"
test = "test-ir"
script = "script-ir"
libs = ["lib/enso-weiroll"]
out = "out-ir-based"
via_ir = true

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
base = "${BASE_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
vtn_mainnet = "${VTN_MAINNET_RPC_URL}"
vtn_base = "${VTN_BASE_RPC_URL}"

[etherscan]
vtn_mainnet = { key = "${VTN_MAINNET_ETHERSCAN_API_KEY}", chain = 1, url = "${VTN_MAINNET_VERIFIER_URL}" }
vtn_base = { key = "${VTN_BASE_ETHERSCAN_API_KEY}", chain = 8453, url = "${VTN_BASE_VERIFIER_URL}" }

[fuzz]
runs = 1024

[invariant]
fail_on_revert = true
runs = 50